<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script language="JavaScript" src="./resources/js/caducarSesiones.js" type="text/javascript"/>
        <title>GP - OGPL</title>

    </h:head>
    <h:body style="background-color: #CCCCFF;">
        <div id="pagina">
            <div id="top" class="top">
                <ui:include src="#{loginBean.direccion}" />
            </div>
            <div id="content" class="center_content">
                <ui:insert name="content"></ui:insert>
            </div>
        </div>
        <br></br>
        <div class="footer">
            <ui:insert name="footer"><h3>GPS WEB 2015</h3></ui:insert>    
        </div>
        <p:idleMonitor onidle="PF('sessionTimeOutDialog').show()" timeout="1800000"/><!-- control del timeout-->
        <!-- Inicio control del timeout -->
        <p:dialog header="SESIÓN CADUCADA" widgetVar="sessionTimeOutDialog" modal="true" closable="false" width="400" visible="false">
            <h:form>
                <center>
                    <h:outputText value="Su sesión ha caducado, pulse el botón para reiniciar su sesión." /><br />
                    <input type="submit" value="Reiniciar" onclick="setTimeout('redireccionar()', 0);"/>
                </center>
            </h:form>
        </p:dialog>
        <!-- Fin control del timeout -->
    </h:body>

</html>
